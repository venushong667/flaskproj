<h1>Register<h1>
<form action="/post_user" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}<br>
    {{ form.username(size=32) }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </p>
  <p>
    {{ form.confirm_password.label }}<br>
    {{ form.confirm_password(size=32) }}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
